{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h3>{{ title }}</h3>
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="mx-5" style="width: 400px;">
        {{ form|crispy }}
    <input
        value="Submit"
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "home" %}'"> 
    </div>     
</form>
{% endblock %}
