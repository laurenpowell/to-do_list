{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <div class="mx-5" style="width: 300px;">
        {{ form|crispy }}
    <input
        value="Submit"
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list-detail" todo_list.pk %}'">
</form>
</div>
{% endblock %}
