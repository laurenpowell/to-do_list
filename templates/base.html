<!-- Base template -->
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> To-do Lists </title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
        <link rel="stylesheet" type="text/css" href="{% static "css/todolist_app.css" %}"
    </head>

    <body>
        <nav class="navbar  navbar-expand-md navbar-light bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href='{% url "home" %}'>Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link {% block nav_item_todo %}{% endblock nav_item_todo %}" 
                            href='{% url "todo" %}'>To-Do
                        </a>
                        <a class="nav-link {% block nav_item_personal %}{% endblock nav_item_personal %}"
                            href='{% url "personal" %}'>Personal
                        </a>
                        <a class="nav-link {% block nav_item_work %}{% endblock nav_item_work %}" 
                            href='{% url "work" %}'>Work
                        </a>
                        <a class="nav-link {% block nav_item_shopping %}{% endblock nav_item_shopping %}"
                            href='{% url "shopping" %}'>Shopping
                        </a>
                        <a class="nav-link {% block nav_item_wishlist %}{% endblock nav_item_wishlist %}"
                            href='{% url "wishlist" %}'>Wishlist
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class = "container-fluid">
            {% block content %}
                
            {% endblock %}
        </div>
        
    </body>
</html>
